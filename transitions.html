<!DOCTYPE html>
<html>
<head>
<title>Transitions</title>
<style type="text/css" media="all">
/* econf */

img {transition: 5s cubic-bezier(.13,.94,.46,1);
	background: rgba(255,0,0,0.25);}
section {background: silver;}
section:hover img {transform: translate(500px); background: yellow;}
</style>
</head>
<body>

<section>
<img src="i/www-logo.png" alt="">
</section>

</body>
</html>
