<!DOCTYPE html>
<html>
<head>
<title>Transforms</title>
<style type="text/css" media="all">
/* econf */

div.frame {
	border: 1px solid gray;
	outline: 1px solid silver;
	background: url(i/frame-sq.png) 0 0 no-repeat;
	height: 400px; width: 400px;
	margin: 50px auto;}
div img {
	display: block;
	transform: rotate(45deg) translate(100px);
	}
	
body div img {transform: rotate(45deg) translate(100px) skew(10deg);}

</style>
</head>
<body>

<div class="frame d01 rotate">
<img src="i/grid-sq.png" alt="">
</div>

</body>
</html>
